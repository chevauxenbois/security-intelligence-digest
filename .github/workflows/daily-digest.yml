name: Daily Security Intelligence Digest

on:
  schedule:
    # Run every day at 6:00 AM IST (00:30 UTC)
    - cron: '30 0 * * *'

  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Security Digest Collector
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}  # Optional
        run: |
          python security_digest.py

      - name: Report Success
        if: success()
        run: |
          echo "✅ Daily digest generated successfully!"
          echo "Check your Notion database for new entries."

      - name: Report Failure
        if: failure()
        run: |
          echo "❌ Digest generation failed. Check logs above."
          exit 1
