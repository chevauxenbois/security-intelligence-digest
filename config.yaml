# Security Intelligence Digest Configuration

# AI Summarization Configuration (UPDATED FOR FUTURE-PROOFING)
ai:
  provider: groq
  model: llama-3.3-70b-versatile  # Current best model (Feb 2026)
  temperature: 0.3
  max_tokens: 2000
  
  # Fallback models - will try these in order if primary fails
  fallback_models:
    - llama-3.1-70b-versatile      # Fallback 1
    - llama-3.1-8b-instant         # Fallback 2 (faster)
    - mixtral-8x7b-32768           # Fallback 3 (older but stable)

# RSS Feeds Configuration
rss_feeds:
  # Tier 1: Critical Cybersecurity News
  - url: https://krebsonsecurity.com/feed/
    category: News
    name: Krebs on Security
    priority: high

  - url: https://www.bleepingcomputer.com/feed/
    category: News
    name: BleepingComputer
    priority: high

  - url: https://feeds.feedburner.com/TheHackersNews
    category: News
    name: The Hacker News
    priority: high

  - url: https://www.darkreading.com/rss.xml
    category: News
    name: Dark Reading
    priority: medium

  # Cloud Security
  - url: https://cloud.google.com/feeds/kubernetes-engine-security-bulletins.xml
    category: Cloud
    name: GCP Kubernetes Security
    priority: high

# Digest Settings
digest:
  max_items_per_day: 15
  time_range_hours: 24
  deduplication: true
  sort_by: severity

