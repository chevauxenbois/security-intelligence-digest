# API Endpoints
api_endpoints:
  nvd:
    enabled: true
    url: https://services.nvd.nist.gov/rest/json/cves/2.0
    min_severity: 7.0  # HIGH and CRITICAL only
    max_items: 10

  github_advisories:
    enabled: true
    url: https://api.github.com/advisories
    severities: [HIGH, CRITICAL]
    max_items: 10

# AI Summarization Configuration
ai:
  provider: groq
  model: mixtral-8x7b-32768  # Best for reasoning
  temperature: 0.3
  max_tokens: 2000
  fallback_models:
    - llama-3.1-8b-instant  # Faster fallback
    - gemma2-9b-it  # Alternative

# Digest Settings
digest:
  max_items_per_day: 15
  time_range_hours: 24
  deduplication: true
  sort_by: severity  # severity, date, or source

# Notion Database Configuration
notion:
  default_status: üÜï New
  ai_summary_quality: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê

  # Auto-tagging rules
  auto_tags:
    - keyword: AWS
      tags: [AWS, Cloud]
    - keyword: Azure
      tags: [Azure, Cloud, Microsoft]
    - keyword: GCP
      tags: [GCP, Cloud, Google]
    - keyword: India|DPDPA|RBI|SEBI
      tags: [India, Regulation]
    - keyword: GDPR|EU AI Act
      tags: [EU, Regulation]
    - keyword: LLM|GPT|Claude|Gemini
      tags: [AI, LLM]
    - keyword: Kubernetes|K8s|Docker
      tags: [Cloud, Container]

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  format: '%(asctime)s - %(levelname)s - %(message)s'

# Schedule (for reference - actual schedule in GitHub Actions)
schedule:
  cron: '30 0 * * *'  # 6:00 AM IST (00:30 UTC)
  timezone: Asia/Kolkata
